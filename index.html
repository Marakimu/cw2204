<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    
    <h1>Registration</h1>
    <form action="https://fom.in.ua/echo">
    
    <label for="Name">Name</label>
        <input type="text" id="Name" placeholder="Name" name="Name">
        <br>

    <label for="Surname">Surname</label>
        <input type="text" id="Surname" placeholder="Surname" name="Surname">
        <br>
       
        <br>
        <label for="Date_of_birth"> Date of birth</label>
        <input type="date" id="Date_of_birth" name="DOB">
        <br>

        <br>
        <label for="tel"> Mobile</label>
        <input type="tel" id="tel"  placeholder="Mobile" name="Mobile">
        <br>
        <label for="Email">Email</label>
        <input type="Email" id="Email" placeholder="Email">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="password" name="pass">
        <br>
     
    <label for="Passport">Passport</label>
<input type="file" id="Passport" accept="image/jpg">
<br>
<br>
<select name="Country" id="Country">
    <Option value="Select"> Select country</Option>
    <Option value="Ukraine"> Ukraine</Option>
    <Option value="USA"> USA</Option>
    <Option value="Greece"> Greece</Option>
    <Option value="Germany"> Germany</Option>
    <Option value="Hell"> Hell</Option>
</select>
<br>
<br>
<br>
<button type="submit">Submit</button>
<br>
<label>
    Remember me
    <input type="checkbox" name="save_data">
</label>
<br>

     <p> <a href="./pages/search.html">   Search</a></p>  
    </form>

</body>
</html>
